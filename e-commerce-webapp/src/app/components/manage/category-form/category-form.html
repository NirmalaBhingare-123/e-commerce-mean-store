<div class="flex flex-col items-center px-40 mt-10">
@if(isEdit){Update Category}
@else{<h2>Add New Category</h2>}
<form class="shadow-sm w-96 p-4">
    <div class="flex flex-wrap">
        <div class="w-full gap-4">
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="name" name="name"/>
            </mat-form-field>
        </div>
        <div class="w-full flex justify-center">
            <button mat-raised-button color="primary" (click)="isEdit?updateCategory():addCategory()">{{isEdit ? "Update" : "Add"}}</button>
        </div>
    </div>
</form>
</div>
